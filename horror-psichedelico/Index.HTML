<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gioco</title>
<style>
  html,body {
    height:100%;
    margin:0;
    background:#000;
    color:#fff;
    overflow:hidden;
    font-family:368-3680408_jigsaw-film-horror-jigsaw-film-horror ;
  }

  #overlay {
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index:9999;
  }

  #scare-img, #jumpscare-img {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    animation: flash 100s infinite alternate;
        z-index:100000;
    animation-iteration-count:5;
  }

  #jumpscare-img {
    display:none;
    position:absolute;
    inset:1;
    width:100%;
    height:100%;
    object-fit:cover;
    animation: flash 100s infinite alternate;
    z-index:-10000;
  }

  @keyframes flash {
    from { filter:brightness(5); }
    to   { filter:brightness(3); }
  }

  #final {
    display:none;
    text-align:center;
    z-index:10001;
  }

  #final h1 {
    font-size: clamp(35px, 10vw, 64px);
    color: #ff1e1e;
    text-shadow: 0 0 20px rgba(255,30,30,0.8);
    margin:0;
    animation: blink 0.3s linear infinite;
  }

  #jumpscare-img {
    display:none;
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    animation: flash 0.3s infinite alternate;
    z-index:10000;
  }

  @keyframes blink {
    0% { opacity:1; }
    50% { opacity:0.2; }
    100% { opacity:1; }
  }
</style>
</head>
<body>
<div id="overlay">
  <img id="scare-img" src="https://www.clipartmax.com/png/full/368-3680408_jigsaw-film-horror-jigsaw-film-horror.png"Jigsaw" />
  <img id="jumpscare-img" src="https://is.gd/cZphpa" alt="Jumpscare Jigsaw" />
  <div id="final">
    <h1> Chi sono ?</h1>
    <img id="jumpscare-img" src="https://is.gd/cZphpa" alt="Jumpscare Jigsaw" />
  </div>
</div>

<script>
const scareImg = document.getElementById("scare-img");
const jumpscareImg = document.getElementById("jumpscare-img");
const finalDiv = document.getElementById("final");

let ctx;
function playBackground() {
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "sawtooth";
  osc.frequency.value = 80;
  gain.gain.value = 0.09;
  osc.connect(gain).connect(ctx.destination);
  osc.start();
  setTimeout(()=>{ try{osc.stop();}catch(e){} }, 15000);
}

function playJumpscareSound() {
  const audioCtx = ctx || new (window.AudioContext || window.webkitAudioContext)();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "square";
  o.frequency.setValueAtTime(8000, audioCtx.currentTime);
  g.gain.setValueAtTime(0.9, audioCtx.currentTime);
  o.connect(g).connect(audioCtx.destination);
  o.start();
  setTimeout(()=>{ try{o.stop();}catch(e){} }, 1000);
}

function startSequence() {
  playBackground();
  setTimeout(() => {
    scareImg.style.display = "none";
    jumpscareImg.style.display = "block";
    playJumpscareSound();
    setTimeout(() => {
      jumpscareImg.style.display = "none";
      finalDiv.style.display = "block";
    }, 1200);
  }, 15000);
}

document.body.addEventListener("click", () => {
  if(!ctx || ctx.state === "suspended") {
    startSequence();
  }
}, {once:true});

if(!/Mobi|Android/i.test(navigator.userAgent)) {
  startSequence();
}
</script>
</body>
</html>
